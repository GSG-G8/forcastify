<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="container">

    <div class="card">

<!-- for cureent day -->
      <div class="today">
        <div class="conditions">
          <div class="temp">
            <p>70&deg; F</p>
          </div>
          <div class="currentCond">
            <p><span class="tags">Humitidy:</span> 15%</p>
            <p><span class="tags">Wind:</span> 5m/h</p>
          </div>
        </div>
        <div class="location">
          <h3><span class="firstLetter">L</span>os <span class="firstLetter">A</span>ngeles</h3>
          <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/336707/ios-sunny-outline.svg" alt="Icon Sunny"
            class="icon-location">
        </div>
      </div>
<!-- ---------------------------------------------- -->

<!-- other 6 day forcast         -->
      <div class="forcast">

        <div class="day">
          <div class="dayOfWeek">
            Sun
          </div>
          <div class="forcastTemp">
            68&deg;
          </div>
          <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/336707/ios-cloudy-outline.svg" alt="Icon Sunny"
            class="icon-location icon-forcast">
        </div>

        <div class="day">
          <div class="dayOfWeek">
            Mon
          </div>
          <div class="forcastTemp">
            70&deg;
          </div>
          <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/336707/ios-partlysunny-outline.svg" alt="Icon Sunny"
            class="icon-location icon-forcast">
        </div>

        <div class="day">
          <div class="dayOfWeek">
            Tue
          </div>
          <div class="forcastTemp">
            71&deg;
          </div>
          <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/336707/ios-partlysunny-outline.svg" alt="Icon Sunny"
            class="icon-location icon-forcast">
        </div>

        <div class="day">
          <div class="dayOfWeek">
            Wed
          </div>
          <div class="forcastTemp">
            70&deg;
          </div>
          <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/336707/ios-sunny-outline.svg" alt="Icon Sunny"
            class="icon-location icon-forcast">
        </div>

        <div class="day">
          <div class="dayOfWeek">
            Thu
          </div>
          <div class="forcastTemp">
            69&deg;
          </div>
          <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/336707/ios-cloudy-outline.svg" alt="Icon Sunny"
            class="icon-location icon-forcast">
        </div>

        <div class="day">
          <div class="dayOfWeek">
            Fri
          </div>
          <div class="forcastTemp">
            73&deg;
          </div>
          <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/336707/ios-sunny-outline.svg" alt="Icon Sunny"
            class="icon-location icon-forcast">
        </div>

      </div>
      
    </div>
  </div>
</body>

</html>
